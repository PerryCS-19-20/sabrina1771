<!DOCTYPE html>
<html>
   
<head>
<style>
    
.center {
    text-align: center;
    font-size: 80px;
    border: 3px solid white;
}
body {
    background-color: lavender;
} 

td {
    width:100px;
    height:100px;
}
table, td, th {
    border: 1px solid white;
}

</style>
</head> 
<body>
    <div class="center">
  <p>Sabrina's Website!</p>
</div>
    <table>
        <tr>
            <td id="1" onclick="playX('1');"></td>
            <td id="2" onclick="playX('2');"></td>
            <td id="3" onclick="playX('3');"></td>
        </tr>
        <tr>
            <td id="4" onclick="playX('4');"></td>
            <td id="5" onclick="playX('5');"></td>
            <td id="6" onclick="playX('6');"></td>
        </tr>
        <tr>
            <td id="7" onclick="playX('7');"></td>
            <td id="8" onclick="playX('8');"></td>
            <td id="9" onclick="playX('9');"></td>
        </tr>
    </table>
    <script>
         var won=false;
         var player = "O";
         var player ="X";
         function playX(X) {
             var cell document.getElementById(x);
             
             if((cell.textcontent==="") && (won=== false)) {
                 cell.textContent=player;
                 if(player==="X") {
                     check();
                     player= "O";
                 }else{
                     check();
                     player="X";
                 }
              }
             }
             function check() {
                 check3(1,2,3);
                 check3(4,5,6);
                 check3(7,8,9);
                 check3(1,4,7);
                 check3(2,5,8);
                 check3(3,6,9);
                 check3(1,5,9);
                 check3(3,5,7);
         }
         function check3(c1,c2,c3) {
             var L1 = document.getElementById(c1);
             var L2 = document.getElementById(c2);
             var L3 = document.getElementById(c3);
             
             if(L1.textContent==L2.textContent && L2.textContent==L3.textContent);
                won=true;
                
                L1.style.backgroundColor="red";
                L2.style.backgroundColor="red";
                L3.style.backgroundColor="green";
                
                alert(player + "has won!");
                
                
         }
    </script>
</body>
